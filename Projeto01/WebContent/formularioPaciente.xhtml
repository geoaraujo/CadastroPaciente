<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hospital</title>
</h:head>
<h:messages/>
<h:body>
	<h:form>
		<p:panel header="Formulario Paciente">
		    <p:outputLabel value="NOME:"/><br/>
		    <p:inputText value="#{pacienteMB.paciente.nome}"/><br/>
		    
		    <p:outputLabel value="CPF:"/><br/>
		    <p:inputText value="#{pacienteMB.paciente.cpf}"/><br/>
		    
		    <p:outputLabel value="EMAIL:"/><br/>
		    <p:inputText value="#{pacienteMB.paciente.email}"/><br/>
		    
		    <p:outputLabel value="TELEFONE:"/><br/>
		    <p:inputText value="#{pacienteMB.paciente.telefone}"/><br/>
		    
		    <h:panelGrid>
		    <p:outputLabel for="sexo" value="SEXO:" />
		    <p:selectOneRadio id="sexo" value="#{pacienteMB.paciente.sexo}" unselectable="true">
            <f:selectItem itemLabel="M" itemValue="M" />
            <f:selectItem itemLabel="F" itemValue="F" />
            </p:selectOneRadio>
		     </h:panelGrid>
			<p:commandButton value="SALVAR" action="#{pacienteMB.salvar}" ajax="false" /><p/>
			<p:commandButton value="CANCELAR" action="tabelaPaciente" ajax="false" /><p/>
		</p:panel>	
	</h:form>
</h:body>	
</html>
