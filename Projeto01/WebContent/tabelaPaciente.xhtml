<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hospital</title>
</h:head>
<h:body>
<h:messages/>
	<h:form>
		<p:dataTable var="paciente" value="#{pacienteMB.pacientes}">
			<p:column headerText="NOME">
				<h:outputText value="#{paciente.nome}" />
			</p:column>

			<p:column headerText="CPF">
				<h:outputText value="#{paciente.cpf}" />
			</p:column>

			<p:column headerText="EMAIL">
				<h:outputText value="#{paciente.email}" />
			</p:column>

			<p:column headerText="TELEFONE">
				<h:outputText value="#{paciente.telefone}" />
			</p:column>
			
			<p:column headerText="OPÇÕES">
	            <h:commandLink value="excluir" action="#{pacienteMB.excluir(paciente)}"/>
	          
			</p:column>
		</p:dataTable>
		<p:commandButton value="NOVO" action="#{pacienteMB.incluir}" ajax="false" />
	    <p:commandButton value="VOLTAR" action="index" ajax="false" />
	</h:form>
</h:body>
</html>
